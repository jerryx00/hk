<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta charset="utf-8" />
        <title>{$current['title']}-{$Think.CONFIG.title}</title>

        <meta name="keywords" content="{$Think.CONFIG.keywords}" />
        <meta name="description" content="{$Think.CONFIG.description}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

        <include file="Public/head" />
    </head>

    <body class="no-skin">
        <include file="Public/header" />
        <div class="main-container" id="main-container">
            <script type="text/javascript">
                try{ace.settings.check('main-container' , 'fixed')}catch(e){}
            </script>

            <include file="Public/sidebar" />
            <div class="main-content">
                <div class="main-content-inner">
                    <!-- #section:basics/content.breadcrumbs -->
                    <include file="Public/breadcrumbs" /> 
                    <!-- /section:basics/content.breadcrumbs -->
                    <div class="page-content">
                        <include file="Public/set" />
                        <!-- /section:settings.box -->
                        <div class="row">
                            <div class="col-xs-12">
                                <!-- PAGE CONTENT BEGINS -->
                                <form class="form-horizontal" action="" method="post"> 
                                    <div class="space-4"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right" for="form-field-6"> 订单号/ID </label>
                                        <div class="col-sm-9">
                                            <input type="text" name="phone" id="phone" placeholder="" class="col-xs-10 col-sm-10" value="{$vo['orderno']},    {$vo['orderid']}" readonly>
                                        </div>
                                    </div>                               

                                    <div class="space-4"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right" for="form-field-6"> 其它信息 </label>
                                        <div class="col-sm-9">
                                        <input type="text" name="phone" id="phone" placeholder="" class="col-xs-10 col-sm-10" value="{$vo['t'] | toDate} ,{$vo['msg']},  {$vo['notify_ret']},  <if condition="$vo.notify_type eq '1' ">↑    <else /> ↓</if>" readonly>
                                        </div>
                                    </div>

                             
                                                 
                                                       
                                    <div class="space-4"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right" for="form-field-5"> 调用内容 </label>
                                        <div class="col-sm-9">
                                           <textarea name="description" id="description" placeholder="" class="col-xs-10 col-sm-10" rows="18" readonly>{$vo['log']}</textarea>
                                            
                                        </div>
                                    </div>


                                    <div class="space-4"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right" for="form-field-5"> 下游URL </label>
                                        <div class="col-sm-9">
                                        <input type="text" name="phone" id="phone" placeholder="" class="col-xs-10 col-sm-10" value="{$url}" readonly><a href="{:U('index')}">手工回调</a>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-offset-2 col-md-9">
                                        <button class="btn btn-info" type="submit">
                                            <i class="icon-ok bigger-110"></i>
                                           <a href="{:U('index')}"> 返&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;回</a>
                                        </button>                                       
                                    </div>
                                </form>
                                <!-- PAGE CONTENT ENDS -->
                            </div><!-- /.col -->
                        </div><!-- /.row -->
                    </div><!-- /.page-content -->
                </div>
            </div><!-- /.main-content -->
            <include file="Public/footer" />

        </div><!-- /.main-container -->

        <include file="Public/footerjs" />
        <!-- inline scripts related to this page -->
        <script src="__PUBLIC__/qwadmin/js/date-time/bootstrap-datepicker.js"></script>
        <script src="__PUBLIC__/qwadmin/js/function.js"></script>
        <script type="text/javascript">
            jQuery(function($){
                $('#birthday').datepicker({
                    format: 'yyyy-mm-dd',
                    weekStart: 1,
                    autoclose: true,
                    todayBtn: 'linked',
                    language: 'cn'
                });
            });
        </script>    
    </body>
</html>
