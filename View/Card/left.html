<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta charset="utf-8" />
        <title>{$current['title']}-{$Think.CONFIG.title}</title>

        <meta name="keywords" content="{$Think.CONFIG.keywords}" />
        <meta name="description" content="{$Think.CONFIG.description}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

        <include file="Public/head" />
    </head>

    <body class="no-skin">
        <include file="Public/header" />
        <div class="main-container" id="main-container">
        <script type="text/javascript">
            try{ace.settings.check('main-container' , 'fixed')}catch(e){}
        </script>

        <include file="Public/sidebar" />
        <div class="main-content">
        <div class="main-content-inner">
        <!-- #section:basics/content.breadcrumbs -->
        <include file="Public/breadcrumbs" />

        <!-- /section:basics/content.breadcrumbs -->
        <div class="page-content">
        <include file="Public/set" />

        <!-- /section:settings.box -->
        <div class="row">
        <div class="col-xs-12">
        <!-- PAGE CONTENT BEGINS -->

        <div class="space-4"></div>
        <div class="row">
        <form id="form" method="post" action="{:U('batch')}">
        <input type="text" id="ntype" name="ntype" value="{$ntype}" style="display:none" >
        <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
              
                <th>序号</th>
                <th>区域</th>
                <th>当前日期</th> 
                <th class="width:20%">流量包</th>
                
                

                <th class="center">面值</th>
                <th class="center">数量</th>
                
                <th>成本折扣</th>
                <th>卡密状态</th> 
            </tr>
        </thead>
        <tbody>
        <style>
            .grouptd{position:relative;}
            .group{display:inline-block;width:100%;}
            .groupselect{position:absolute;top:0;left:0;width:100%;height:100%;border:0;}
        </style>
        <volist name="list" id="vo">
        <tr>
        
        <td>{$i}</td> 
        <td>{$vo['areaid'] | getCity}</td>    
           
        <td>{$vo['created_at'] }</td>   
         <td>{$vo['fluxnum']} M</td> 
        <td>{$vo['price']}</td> 
        

        <td>{$vo['cnt']}</td>
        <td>{$vo['discount']}</td> 
        <td>{$vo['status'] | getCardStatus}</td>

        </tr>
        </volist>
        </tbody>
        </table>
        </form>
         <div class="cf">   
           <a class="btn btn-info" href="{:U('left',['v'=>'c'])}" value="">重新统计</a>
                                        

         </div>
        {$page}
        </div>
        <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
        </div><!-- /.row -->
        </div><!-- /.page-content -->
        </div>
        </div><!-- /.main-content -->
        <include file="Public/footer" />

        </div><!-- /.main-container -->

        <include file="Public/footerjs" />
        <!-- inline scripts related to this page -->

    </body>
</html>
