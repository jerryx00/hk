        <script type="text/javascript">
            var countdown=6; 
            function settime(obj) {

                if (countdown == 0) { 
                    obj.removeAttribute("disabled");
                    obj.value="提交中";
                    countdown = 6   ; 
                    return;
                } else { 
                    obj.setAttribute("disabled", true); 
                    obj.value="重新提交("+ countdown +")"; 
                    countdown--;
                }
                setTimeout(function() { 
                    settime(obj) }
                    ,1000)
            } 
            function setDisable(obj) {               
                bj.setAttribute("disabled", true);                   
            } 

            function isMobile(str)  
            { 
                if(/^(1|1|1|1|1)\d{10}$/.test(str) && str.length == 11)  
                {  
                    return true;  
                }  
                return false;  
            }  
        </script>

        function sendPush(url, callback) { 
            return $.ajax({
                type : "POST",
                url : url,
                data : $('#form').serialize(),
                dataType : "json",
                success : callback
                });
        }

        function  push_start() {  
            var post_url = "{:U('insert')}";  
            var d= {data:$('#form').serialize()};


            //alert(v) ;
            $('#apptc').html('订单提交中,请稍候...');    
            sendPush(post_url, function(data) {
                //alert(data['header']['errcode']);

                    $('#apptc').html("对不起! 您的订单提交失败。  失败原因: " + data['respmsg']);
