<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta charset="utf-8" />
        <title>{$current['title']}-{$Think.CONFIG.title}</title>

        <meta name="keywords" content="{$Think.CONFIG.keywords}" />
        <meta name="description" content="{$Think.CONFIG.description}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

        <include file="Public/head" />
    </head>

    <body class="no-skin">
        <include file="Public/header" />
        <div class="main-container" id="main-container">
            <script type="text/javascript">
                try{ace.settings.check('main-container' , 'fixed')}catch(e){}
            </script>

            <include file="Public/sidebar" />
            <div class="main-content">
                <div class="main-content-inner">
                    <!-- #section:basics/content.breadcrumbs -->
                    <include file="Public/breadcrumbs" />

                    <!-- /section:basics/content.breadcrumbs -->
                    <div class="page-content">
                        <include file="Public/set" />

                        <!-- /section:settings.box -->
                        <div class="row">
                            <div class="col-xs-12">
                                <!-- PAGE CONTENT BEGINS -->
                                <div class="row">                           
                                    <form class="form-inline" action="" method="get">

                                        <input type="hidden" id="authStatus" name="info[authStatus]" value="{$authStatus}">
                                        <table class="table table-striped table-bordered table-hover">
                                        <label class="inline">用户姓名：</label>
                                        <input type="text" name="info[username]" class="form-control" value="{$u['username']}" required>

                                        <label class="inline">身份证号码：</label>
                                        <input type="text" name="info[idcard]" class="form-control" value="{$u['idcard']}" required>

                                        <label class="inline">待选号码：</label>
                                        <input type="text" name="mobile" class="form-control" required>

                                        <button type="submit" class="btn btn-purple btn-sm">
                                            <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                                            查询
                                        </button>
                                    </form>
                                </div>
                                <div class="space-4"></div>
                                <div class="row">
                                    <form id="form" method="post" action="{:U('batch_notify')}">
                                        <input type="text" id="ntype" name="ntype" value="{$n_type}" style="display:none" >
                                        <input type="text" id="data_model" name="data_model" value="{$m}" style="display:none" >
                                        <input type="text" id="pagename" name="pagename" value="indexh" style="display:none" >

                                        <table class="table table-striped table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <th class="center"><input class="check-all" type="checkbox" value=""></th>
                                                    <th>#</th>
                                                    <th>地市</th>                                                 
                                                    <th>手机号码</th>                                                    
                                                    <th>用户姓名</th> 
                                                    <th>价格</th>                                                   
                                                    <th>锁定时间</th>
                                                    <th>状态</th>
                                                    <th>操作</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <style>
                                                    .grouptd{position:relative;}
                                                    .group{display:inline-block;width:100%;}
                                                    .groupselect{position:absolute;top:0;left:0;width:100%;height:100%;border:0;}
                                                </style>
                                                <volist name="list" id="vo">
                                                    <tr>
                                                        <td class="center">
                                                        <input class="uids" type="checkbox" name="uids[]" value="{$vo['id']}">
                                                        </td> 
                                                        <td>{$i}</td> 
                                                        <td>{$vo['region']}</td>
                                                        <td>{$vo['telnum']}</td>
                                                        <td>{$vo['idcard']}</td>
                                                        <td>{$vo['price']}</td>                                                        
                                                        <td>{$vo['updated_at'] | toDate}</td>
                                                        <td>已锁定</td>   
                                                        <td class="left" title="下订单"><a href="{:U('add')}?region={$vo['region']}&telnum={$vo['telnum']}&price={$vo['price']}&idcard={$vo['idcard']}"><i class="ace-icon fa fa-weibo bigger-100"></i>&nbsp;下订单</a></td>
                                                    </tr>
                                                </volist>
                                            </tbody>
                                        </table>
                                    </form>
                                    
                                    {$page}
                                </div>
                                <!-- PAGE CONTENT ENDS -->
                            </div><!-- /.col -->
                        </div><!-- /.row -->
                    </div><!-- /.page-content -->
                </div>
            </div><!-- /.main-content -->
            <include file="Public/footer" />

        </div><!-- /.main-container -->

        <include file="Public/footerjs" />
        <!-- inline scripts related to this page -->
        <script type="text/javascript">
            $(function(){ 
                $(".check-all").click(function(){
                    $(".uids").prop("checked", this.checked);
                });
                $(".uids").click(function(){
                    var option = $(".ids");
                    option.each(function(i){
                        if(!this.checked){
                            $(".check-all").prop("checked", false);
                            return false;
                        }else{
                            $(".check-all").prop("checked", true);
                        }
                    });
                }); 

                $("#notify_0").click(function(){
                    $("#ntype").val('0');
                    bootbox.confirm({
                        title: "系统提示",
                        message: "是否要批量回调成功?", 
                        callback:function(result){
                            if(result){
                                $("#form").submit();
                            }
                        },
                        buttons: {
                            "cancel" : {"label" : "取消"},
                            "confirm" : {
                                "label" : "确定",
                                "className" : "btn-danger"
                            }
                        }
                    });
                });   
                $("#notify_1").click(function(){
                    $("#ntype").val('1');
                    bootbox.confirm({
                        title: "系统提示",
                        message: "是否要批量回调失败?", 
                        callback:function(result){
                            if(result){
                                $("#form").submit();
                            }
                        },
                        buttons: {
                            "cancel" : {"label" : "取消"},
                            "confirm" : {
                                "label" : "确定",
                                "className" : "btn-danger"
                            }
                        }
                    });
                }); 
                $("#notify_3").click(function(){
                    $("#ntype").val('10');
                    $("#form").submit();                   
                });
                $("#notify_4").click(function(){
                    $("#ntype").val('20');
                    $("#form").submit();                   
                }); 
            })
        </script>
    </body>
</html>
