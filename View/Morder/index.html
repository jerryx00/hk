<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta charset="utf-8" />
        <title>{$current['title']}-{$Think.CONFIG.title}</title>

        <meta name="keywords" content="{$Think.CONFIG.keywords}" />
        <meta name="description" content="{$Think.CONFIG.description}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

        <include file="Public/head" />
    </head>

    <body class="no-skin">
        <include file="Public/header" />
        <div class="main-container" id="main-container">
            <script type="text/javascript">
                try{ace.settings.check('main-container' , 'fixed')}catch(e){}
            </script>

            <include file="Public/sidebar" />
            <div class="main-content">
                <div class="main-content-inner">
                    <!-- #section:basics/content.breadcrumbs -->
                    <include file="Public/breadcrumbs" />

                    <!-- /section:basics/content.breadcrumbs -->
                    <div class="page-content">
                        <include file="Public/set" />

                        <!-- /section:settings.box -->
                        <div class="row">
                            <div class="col-xs-12">
                                <!-- PAGE CONTENT BEGINS -->
                                <div class="row">
                                    <form class="form-inline" action="{:U('index')}" method="post">

                                        <input type="hidden" id="authStatus" name="info[authStatus]" value="{$authStatus}">
                                        <table class="table table-striped table-bordered table-hover">
                                        <label class="inline">用户姓名：</label>
                                        <input type="text" name="info[username]" class="form-control" value="{$u['username']}">

                                        <label class="inline">身份证号码：</label>
                                        <input type="text" name="info[idcard]" class="form-control" value="{$u['idcard']}">

                                        <label class="inline">手机号码：</label>
                                        <input type="text" name="info[mobile]" class="form-control" value="{$u['mobile']}">

                                        <button type="submit" class="btn btn-purple btn-sm">
                                            <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                                            查询
                                        </button>
                                    </form>
                                </div>
                                <div class="space-4"></div>
                                <div class="row">
                                    <form id="form" method="post" action="">
                                        <table class="table table-striped table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <th class="center"><input class="check-all" type="checkbox" value=""></th>
                                                    <th>#</th>

                                                    <th>用户姓名</th> 
                                              
                                                    <th>入网手机号码</th>
                                                    <!--th>状态</th-->
                                                    <th>订单编号</th>                                                                                                         
                                                    <th>移动编号</th> 
                                                    <th>订单状态</th>
                                                    <th>物流ID</th>                                                     
                                                    
                                                    <th>创建时间</th> 
                                                    <th>操作</th> 
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <style>
                                                    .grouptd{position:relative;}
                                                    .group{display:inline-block;width:100%;}
                                                    .groupselect{position:absolute;top:0;left:0;width:100%;height:100%;border:0;}
                                                </style>
                                                <volist name="orderList" id="vo">
                                                    <tr>
                                                        <td class="center">
                                                            <input class="uids" type="checkbox" name="uids[]" value="{$vo['uid']}">
                                                        </td> 
                                                        <td>{$i}</td> 
                                                        <td>{$vo['username']}</td>
                                                     
                                                        <td>{$vo['acc_nbr']}</td>
                                                        <td>{$vo['booking_id']}</td>                                                                                                        
                                                        <td>{$vo['respid']}</td>
                                                        <td title="{$vo['hkstatus']}" onmouseover="hand"><span class="{$vo | getHkResultLabel}"> {$vo | getHkResultInfo}</span></td>                                                
                                                        <td>{$vo['code']}</td>
                                                        <td>{$vo['created_at'] | toDate}</td>
                                                        <td class="left">
                                                        <a href="{:U('Morder/detail')}?booking_id={$vo['booking_id']}&idcard={$vo['idcard']}&respid={$vo['respid']}&mobile={$vo['acc_nbr']}&authStatus=1">订单明细</a>&nbsp;&nbsp;&nbsp;
                                                        <a href="{:U('Mcard/cancel')}?booking_id={$vo['booking_id']}&idcard={$vo['idcard']}&respid={$vo['respid']}&mobile={$vo['acc_nbr']}&authStatus=1">取消订单</a> &nbsp;&nbsp;&nbsp;
                                                        <a href="{:U('Morder/query')}?booking_id={$vo['booking_id']}&idcard={$vo['idcard']}&respid={$vo['respid']}&mobile={$vo['acc_nbr']}&authStatus=1">核查订单</a>
                                                        </td>
                                                    </tr>
                                                </volist>
                                            </tbody>
                                        </table>
                                    </form>

                                    {$page}
                                </div>
                                <!-- PAGE CONTENT ENDS -->
                            </div><!-- /.col -->
                        </div><!-- /.row -->
                    </div><!-- /.page-content -->
                </div>
            </div><!-- /.main-content -->
            <include file="Public/footer" />

        </div><!-- /.main-container -->

        <include file="Public/footerjs" />
        <!-- inline scripts related to this page -->
        <script type="text/javascript">
            $(function(){
                function isMobile(str)  
                { 
                    if(/^(1|1|1|1|1)\d{10}$/.test(str) && str.length == 11)  
                    {  
                        return true;  
                    }  
                    return false;  
                }  

                $("#search").click(function(){           
                    var mobile = $.trim($('#mobile').val());
                    var fluxnum = $.trim($('#fluxnum').val());

                    if(!isMobile(mobile)){
                        $('#apptc').html("请输入正确的手机号码");
                        $('#apptc').css('display','block');
                        return;
                    }  
                });
            })
        </script>
    </body>
</html>
