<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{$current['title']}-{$Think.CONFIG.title}</title>

		<meta name="keywords" content="{$Think.CONFIG.keywords}" />
		<meta name="description" content="{$Think.CONFIG.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<include file="Public/head" />
   </head>

	<body class="no-skin">
		<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<include file="Public/sidebar" />
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<include file="Public/breadcrumbs" />

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<include file="Public/set" />

						<!-- /section:settings.box -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
									<form class="form-horizontal" role="form" action="{:U('update')}" method="post">
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 账号 </label>
										<div class="col-sm-9">
											<input type="text" disabled="disabled" class="rcol-xs-10 col-sm-5" value="{$member.user}" readonly>
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
										</div>
									</div>
                                    <div class="space-4"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 用户名 </label>
                                        <div class="col-sm-9">
                                            <input type="text" name="name" id="name" class="rcol-xs-10 col-sm-5" value="{$member.name}" readonly>
                                            <span class="help-inline col-xs-12 col-sm-7">
                                                <span class="middle"></span>
                                            </span>
                                        </div>
                                    </div>
									<div class="space-4"></div>

									

                                   <div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right" for="form-field-7"> 接口编号(APPID) </label>
                                        <div class="col-sm-9">
                                            <input type="text" name="actioncode" id="接口编号" placeholder="" class="col-xs-10 col-sm-5" value="{$member['actioncode']}" required disabled>
                                            <span class="help-inline col-xs-12 col-sm-7">
                                                <span class="middle"></span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="space-4"></div>

                                    <div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right" for="form-field-7"> 渠道号(APPSECRET) </label>
                                        <div class="col-sm-9">
                                            <input type="text" name="intersource" id="intersource" placeholder="" class="col-xs-10 col-sm-5" value="{$member['intersource']}" required disabled>
                                            <span class="help-inline col-xs-12 col-sm-7">
                                                <span class="middle"></span>
                                            </span>
                                        </div>
                                    </div>
                        
									<div class="space-4"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right" for="form-field-8"> ACCESS TOKEN </label>
                                        <div class="col-sm-9">
                                            <input type="text" name="accesstoken" id="accesstoken" placeholder="" class="col-xs-10 col-sm-5" value="{$member['accesstoken']}" disabled>
                                            <span class="help-inline col-xs-12 col-sm-7">
                                                <span class="middle"></span>
                                            </span>
                                        </div>
                                    </div>
                                    
                                    <div class="space-4"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right" for="form-field-8"> ACCESS CODE </label>
                                        <div class="col-sm-9">
                                            <input type="text" name="accesstoken" id="accesstoken" placeholder="" class="col-xs-10 col-sm-5" value="{$member['accesscode']}" disabled>
                                            <span class="help-inline col-xs-12 col-sm-7">
                                                <span class="middle"></span>
                                            </span>
                                        </div>
                                    </div>
                                    
								    
                                    <div class="space-4"></div> 
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 授信IP </label>
                                        <div class="col-sm-9">
                                            <input type="text" name="authip" id="authip" placeholder="" class="col-xs-10 col-sm-5" value="{$member['authip']}" disabled>
                                            <span class="help-inline col-xs-12 col-sm-7">
                                                <span class="middle">0.0.0.0表示不限IP</span>
                                            </span>
                                        </div>
                                    </div>
                                    
                                     <div class="space-4"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 正式商用 </label>
                                        <div class="control-label no-padding-left col-sm-1">
                                            <label>
                                                <input name="online" id="online" readonly <if condition="$member.online eq 1">checked="checked"</if> value="1" class="ace ace-switch ace-switch-2" type="checkbox"/>
                                                <span class="lbl"></span>
                                            </label>
                                        </div>
                                        <span class="help-inline col-xs-12 col-sm-7">
                                                <span class="middle"></span>
                                        </span>
                                    </div>
                                    <div class="space-4"></div>                            
								</form>
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
			<include file="Public/footer" />
			
		</div><!-- /.main-container -->

		<include file="Public/footerjs" />
		<!-- inline scripts related to this page -->
		<script src="__PUBLIC__/qwadmin/js/date-time/bootstrap-datepicker.js"></script>
		<script type="text/javascript">
		jQuery(function($){
			$('#birthday').datepicker({
				  format: 'yyyy-mm-dd',
						weekStart: 1,
						autoclose: true,
						todayBtn: 'linked',
						language: 'cn'
				 });
			});
		
		</script>
	</body>
</html>
