<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{$current['title']}-{$Think.CONFIG.title}</title>

		<meta name="keywords" content="{$Think.CONFIG.keywords}" />
		<meta name="description" content="{$Think.CONFIG.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<include file="Public/head" />
   </head>

	<body class="no-skin">
		<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<include file="Public/sidebar" />
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<include file="Public/breadcrumbs" />

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<include file="Public/set" />

						<!-- /section:settings.box -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<div class="row">
									<form class="form-inline" action="" method="get">
										<a class="btn btn-info" href="{:U('add')}" value="">单个新增</a>&nbsp;<a class="btn btn-info" href="{:U('ExcelSubscriber/add')}" value="">批理新增</a>
										<label class="inline">用户搜索</label>
										<select name="field" class="form-control">  
											<option value="phone">手机号码</option>
                                            <option value="user">用户姓名</option>
											<option value="flowid">商品ID</option>
											<option value="flowname">商品名称</option>
										</select>
											<input type="text" name="keyword" class="form-control">
										<label class="inline">&nbsp;&nbsp;排序：</label>
											<select name="order" class="form-control">
												<option value="asc">创建时间升序</option>
												<option value="desc">创建时间降序</option>
											</select>
											<button type="submit" class="btn btn-purple btn-sm">
												<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
												查询
											</button>
									</form>
								</div>
								<div class="space-4"></div>
								<div class="row">
									<form id="form" method="post" action="{:U('Subscriber/del')}">
										<table class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th class="center"><input class="check-all" type="checkbox" value=""></th>
												<th>#</th>
                                                <th>用户姓名</th> 
                                                <th>手机号码</th>  
												<th>商品ID</th>
                                                <th class="width-30">商品名称</th>
                                                <th>状态</th> 
                                                 <th>创建时间</th>
												<th class="center">操作</th>
											</tr>
										</thead>
										<tbody>
										<style>
											.grouptd{position:relative;}
											.group{display:inline-block;width:100%;}
											.groupselect{position:absolute;top:0;left:0;width:100%;height:100%;border:0;}
										</style>
										<volist name="list" id="vo">
											<tr>
												<td class="center">
													<input class="uids" type="checkbox" name="uids[]" value="{$vo['uid']}">
												</td>
												<td>{$i}</td> 
                                                <td>{$vo['user']}</td>
												<td>{$vo['phone']}</td> 
                                                <td>{$vo['goodsid']}</td>
                                                <td>{$vo['goodsname']}</td>
                                                <td>{$vo['result'] | getResult}</td> 
                                                <td>{$vo['update_time'] | toDate}</td>  
                                                
												<td class="center"><a href="{:U('edit')}?id={$vo['id']}"><i class="ace-icon fa fa-pencil bigger-100"></i>修改</a>&nbsp;<a class="del" href="javascript:;" val="{:U('Subscriber/del')}?ids={$vo['id']}" title="删除"><i class="ace-icon fa fa-trash-o bigger-100 red"></i>删除</a></td>
											</tr>
										</volist>
										</tbody>
									</table>
									</form>
									<div class="cf">
										<input id="submit" class="btn btn-info" type="button" value="删除">
									</div>
								{$page}
								</div>
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
			<include file="Public/footer" />
			
		</div><!-- /.main-container -->

		<include file="Public/footerjs" />
		<!-- inline scripts related to this page -->
		<script type="text/javascript">
		$(function(){
			$(".group").click(function(){
				$(this).addClass('hide');
				$(this).parent().find(".groupselect").removeClass('hide');
			})
			$(".groupselect").on("change",function(){
				var ob = $(this);
				var gid=ob.val();
				var uid = ob.parent().find('.group').attr('val');
				$.get("{:U('update')}?ajax=yes&uid="+uid+"&gid="+gid,function(data){
					var text = ob.find("option:selected").text();
					ob.parent().find(".group").removeClass('hide').html(text);
					ob.addClass('hide');
				 });
			})
			
			$(".check-all").click(function(){
				$(".uids").prop("checked", this.checked);
			});
			$(".uids").click(function(){
				var option = $(".ids");
				option.each(function(i){
					if(!this.checked){
						$(".check-all").prop("checked", false);
						return false;
					}else{
						$(".check-all").prop("checked", true);
					}
				});
			});
			$("#submit").click(function(){
				bootbox.confirm({
					title: "系统提示",
					message: "是否要删除所选用户？", 
					callback:function(result){
						if(result){
							$("#form").submit();
						}
					},
					buttons: {
						"cancel" : {"label" : "取消"},
						"confirm" : {
								"label" : "确定",
								"className" : "btn-danger"
							}
					}
				});
			});
			$(".del").click(function(){
				var url = $(this).attr('val');
				bootbox.confirm({
					title: "系统提示",
					message: "是否要该用户?", 
					callback:function(result){
						if(result){
							window.location.href = url;
						}
					},
					buttons: {
						"cancel" : {"label" : "取消"},
						"confirm" : {
								"label" : "确定",
								"className" : "btn-danger"
							}
					}
				});
			});
		})
		</script>
	</body>
</html>
