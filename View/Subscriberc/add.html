<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{$current['title']}-{$Think.CONFIG.title}</title>

		<meta name="keywords" content="{$Think.CONFIG.keywords}" />
		<meta name="description" content="{$Think.CONFIG.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<include file="Public/head" />
   </head>

	<body class="no-skin">
		<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<include file="Public/sidebar" />
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<include file="Public/breadcrumbs" />

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<include file="Public/set" />

						<!-- /section:settings.box -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
									<form class="form-horizontal" action="{:U('Subscriber/update')}" method="post">
                                    <input type="hidden" id="province" name="province" value="{$province}">
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 用户姓名 </label>
										<div class="col-sm-9">
											<input type="text" name="user" id="user" class="rcol-xs-10 col-sm-5" value="">
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
										</div>
									</div>
							
									
									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 手机号码 </label>
										<div class="col-sm-9">
											<input type="text" name="phone" id="phone" placeholder="手机号码" class="col-xs-10 col-sm-5" value="" required>
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">不能为空</span>
											</span>
										</div>
									</div>

									<div class="space-4"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right" for="form-field-10">{$cc} 流量 </label>
                                        <div class="col-sm-9">
                                        <select id="good_id" name="good_id" class="rcol-xs-10 col-sm-5" required>
                                             <option value="">----请选择流量包----</option>
                                            <volist name="goodgroup" id="val">                                             
                                               <option value="{$val['goodid']}" <if condition="$val['goodid'] eq $subscriber['goodsid']">selected="selected"</if>>{$val['goodname']}</option>
                                            </volist>
                                        </select>
                                        <span class="help-inline col-xs-12 col-sm-7">
                                                <span class="middle">请慎重选择流量包</span>
                                            </span>
                                        </div>
                                    </div>
                                    
									<div class="space-4"></div>
								
                                    `<div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right" for="form-field-3"> 备注 </label>
                                        <div class="col-sm-9">
                                            <textarea name="description" id="description" placeholder="备注" class="col-xs-10 col-sm-5" rows="5"></textarea>
                                            <span class="help-inline col-xs-12 col-sm-7">
                                                <span class="middle">备注</span>
                                            </span>
                                        </div>
                                    </div>

                                    
									<div class="space-4"></div>
									
									<div class="col-md-offset-2 col-md-9">
										<button class="btn btn-info" type="submit">
											<i class="icon-ok bigger-110"></i>
											提交
										</button>

										&nbsp; &nbsp; &nbsp;
										<button class="btn" type="reset">
											<i class="icon-undo bigger-110"></i>
											重置
										</button>
									</div>
								</form>
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
			<include file="Public/footer" />
			
		</div><!-- /.main-container -->

		<include file="Public/footerjs" />
		<!-- inline scripts related to this page -->
		<script src="__PUBLIC__/qwadmin/js/date-time/bootstrap-datepicker.js"></script>
		<script type="text/javascript">
		jQuery(function($){
			$('#birthday').datepicker({
				  format: 'yyyy-mm-dd',
						weekStart: 1,
						autoclose: true,
						todayBtn: 'linked',
						language: 'cn'
				 });
			});
	</script>	
	</body>
</html>
