<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>{$current['title']}-{$Think.CONFIG.title}</title>

		<meta name="keywords" content="{$Think.CONFIG.keywords}" />
		<meta name="description" content="{$Think.CONFIG.description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<include file="Public/head" />
   </head>

	<body class="no-skin">
		<include file="Public/header" />
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<include file="Public/sidebar" />
			<div class="main-content">
				<div class="main-content-inner">
					<!-- #section:basics/content.breadcrumbs -->
					<include file="Public/breadcrumbs" />

					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content">
						<include file="Public/set" />

						<!-- /section:settings.box -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
									<form class="form-horizontal" id="form" method="post" action="{:U('update')}">
									<input type="hidden" name="aid" value="{$supplier.aid}" id="aid" />
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-0"> 商家分类 </label>
										<div class="col-sm-9">
										<select id="sid" name="sid" class="col-xs-10 col-sm-5" required>
											<option value="">--分类--</option>
											{$category}
										</select>
										
										<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">选择所属分类。</span>
											</span>
										</div>
									</div>

									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 商家名称 </label>
										<div class="col-sm-9">
											<input type="text" name="name" id="name" placeholder="商家名称" class="col-xs-10 col-sm-5" value="{$supplier['name']}" required>
											
										</div>
									</div>

                                    <div class="space-4"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 接口地址 </label>
                                        <div class="col-sm-9">
                                            <textarea name="ipaddr" id="ipaddr" placeholder="IP地址" class="col-xs-10 col-sm-5" rows="2">{$supplier['ipaddr']}</textarea> 
                                            <span class="help-inline col-xs-12 col-sm-7">
                                                <span class="middle">类似http://139.224.59.94</span>
                                            </span>
                                        </div>
                                    </div>
                                    
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 关键信息 </label>
										<div class="col-sm-9">
											<textarea name="keywords" id="keywords" placeholder="关键词" class="col-xs-10 col-sm-5" rows="8">{$supplier['keywords']}</textarea> 
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">接口关键信息</span>
											</span>
										</div>
									</div>

									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-3"> 商家摘要 </label>
										<div class="col-sm-9">
											<textarea name="description" id="description" placeholder="商家摘要" class="col-xs-10 col-sm-5" rows="5">{$supplier['description']}</textarea>
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">商家摘要、描述(如商家的联系人、电话、联系地址)</span>
											</span>
										</div>
									</div>
									
									<!--div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-1 control-label no-padding-right" for="form-field-4"> 缩略图 </label>
										<div class="col-sm-9">
											<div class="col-xs-10 col-sm-5">{:UpImage("thumbnail",100,100,$supplier['thumbnail'])}</div>
											<span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">仅支持jpg、gif、png、bmp、jpeg，且小于1MB。</span>
											</span>
										</div>
										
									</div-->
									<div class="space-4"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 商家折扣 </label>
                                        <div class="col-sm-9">
                                            <input type="text" name="discount" id="discount" placeholder="折扣" class="col-xs-10 col-sm-5" value="{$supplier['discount']}" required>
                                            
                                        </div>
                                    </div>
									<div class="space-4"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 优先级 </label>
                                        <div class="col-sm-9">
                                            <input type="text" name="priority" id="priority" placeholder="优先级" class="col-xs-10 col-sm-5" value="{$supplier['priority']}" required>
                                            
                                        </div>
                                    </div>
                                    

									<div class="col-md-offset-2 col-md-9">
										<button class="btn btn-info submit" type="button">
											<i class="icon-ok bigger-110"></i>
											提交
										</button>

										&nbsp; &nbsp; &nbsp;
										<button class="btn" type="reset">
											<i class="icon-undo bigger-110"></i>
											重置
										</button>
									</div>
								</form>
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->
			<include file="Public/footer" />
			
		</div><!-- /.main-container -->

		<include file="Public/footerjs" />
		<!-- inline scripts related to this page -->
		<script type="text/javascript">
		$(function() {
			var editor = KindEditor.create('textarea[name="content"]',{
				uploadJson : '__PUBLIC__/kindeditor/php/upload_json.php',
				fileManagerJson : '__PUBLIC__/kindeditor/php/file_manager_json.php',
				allowFileManager : true,
				afterBlur:function(){this.sync();}  
				});
			$(".submit").click(function(){
				var sid = $("#sid").val();
				var title = $("#name").val();
				var content = $("#content").val();
				if(sid==0){
					bootbox.dialog({
						title: '友情提示：',
						message: "商家分类必须选择。", 
						buttons: {
							"success" : {
								"label" : "确定",
								"className" : "btn-danger"
							}
						}
					});
					return;
				}
				if(title==''){
					bootbox.dialog({
						title: '友情提示：',
						message: "商家名称必须填写。", 
						buttons: {
							"success" : {
								"label" : "确定",
								"className" : "btn-danger"
							}
						}
					});
					return;
				}
				//if(content==''){
//					bootbox.dialog({
//						title: '友情提示：',
//						message: "文章内容需要填写。", 
//						buttons: {
//							"success" : {
//								"label" : "确定",
//								"className" : "btn-danger"
//							}
//						}
//					});
//					return;
//					return;
//				}
				$("#form").submit();
			});
		});
		</script>
	</body>
</html>
