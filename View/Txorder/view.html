<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta charset="utf-8" />
        <title>{$current['title']}-{$Think.CONFIG.title}</title>

        <meta name="keywords" content="{$Think.CONFIG.keywords}" />
        <meta name="description" content="{$Think.CONFIG.description}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

        <include file="Public/head" />
    </head>

    <body class="no-skin">
        <include file="Public/header" />
        <div class="main-container" id="main-container">
            <script type="text/javascript">
                try{ace.settings.check('main-container' , 'fixed')}catch(e){}
            </script>

            <include file="Public/sidebar" />
            <div class="main-content">
                <div class="main-content-inner">
                    <!-- #section:basics/content.breadcrumbs -->
                    <include file="Public/breadcrumbs" />

                    <!-- /section:basics/content.breadcrumbs -->
                    <div class="page-content">
                        <include file="Public/set" />

                        <!-- /section:settings.box -->
                        <div class="row">
                            <div class="col-xs-12">
                                <!-- PAGE CONTENT BEGINS -->
                                <form class="form-horizontal" action="" method="post">
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 用户姓名 </label>
                                        <div class="col-sm-9">
                                            <input type="text" class="rcol-xs-10 col-sm-5"  id="user" name="user" value="{$vo.user}" readonly> 
                                        </div>
                                    </div>

                                    <div class="space-4"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right" for="form-field-6"> 手机号码 </label>
                                        <div class="col-sm-9">
                                            <input type="text" name="phone" id="phone" placeholder="" class="col-xs-10 col-sm-5" value="{$vo['mobile']}" readonly>
                                        </div>
                                    </div>  

                                    <div class="space-4"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right" for="form-field-6"> 商品名称 </label>
                                        <div class="col-sm-9">
                                            <input type="text" name="phone" id="phone" placeholder="" class="col-xs-10 col-sm-5" value="{$vo | getOrderName}" readonly>
                                        </div>
                                    </div>

                                    <div class="space-4"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right" for="form-field-6"> 状态 </label>
                                        <div class="col-sm-9">
                                            <input type="text" name="phone" id="phone" placeholder="" class="col-xs-10 col-sm-5" value="{$vo | getYtResult}" readonly>
                                        </div>
                                    </div> 

                                    <div class="space-4"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right" for="form-field-6"> 创建时间 </label>
                                        <div class="col-sm-9">
                                        <input type="text" name="phone" id="phone" placeholder="" class="col-xs-10 col-sm-5" value="{$vo['created_at']|toDate}" readonly>
                                        </div>
                                    </div>

                                    <div class="space-4"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right" for="form-field-6"> 充值时间 </label>
                                        <div class="col-sm-9">
                                            <input type="text" name="phone" id="phone" placeholder="" class="col-xs-10 col-sm-5" value="{$vo['trans_time']|toDate}" readonly>
                                        </div>
                                    </div>

                                    <div class="space-4"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label no-padding-right" for="form-field-6"> 描述 </label>
                                        <div class="col-sm-9">
                                            <input type="text" name="phone" id="phone" placeholder="" class="col-xs-10 col-sm-5" value="{$vo['desc']}" readonly>
                                        </div>
                                    </div>


                                    <div class="col-md-offset-2 col-md-9">
                                        <button class="btn btn-info" type="submit">
                                            <i class="icon-ok bigger-110"></i>
                                           <a href="{:U('index')}"> 返回</a>
                                        </button>                                       
                                    </div>
                                </form>
                                <!-- PAGE CONTENT ENDS -->
                            </div><!-- /.col -->
                        </div><!-- /.row -->
                    </div><!-- /.page-content -->
                </div>
            </div><!-- /.main-content -->
            <include file="Public/footer" />

        </div><!-- /.main-container -->

        <include file="Public/footerjs" />
        <!-- inline scripts related to this page -->
        <script src="__PUBLIC__/qwadmin/js/date-time/bootstrap-datepicker.js"></script>
        <script src="__PUBLIC__/qwadmin/js/function.js"></script>
        <script type="text/javascript">
            jQuery(function($){
                $('#birthday').datepicker({
                    format: 'yyyy-mm-dd',
                    weekStart: 1,
                    autoclose: true,
                    todayBtn: 'linked',
                    language: 'cn'
                });
            });
        </script>    
    </body>
</html>
